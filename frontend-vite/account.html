<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Market circle online grocery shopping</title>

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Lobster&family=Story+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body class="accountPage">
    <div class="auth-card">
        <ul class="nav nav-pills justify-content-center" id="authTabs">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#loginTab">Login</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#signupTab">Sign Up</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="loginTab">
                <h4 class="mb-3 fw-semibold text-center">Welcome</h4>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control account-form" placeholder="you@example.com...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control account-form" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" class="text-success small">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>

                <div class="text-center mt-3">
                    <small>
                        Don't have an account?
                        <a href="#signupTab" 
                            class="text-success fw-semibold"
                            data-bs-toggle="pill"
                            data-bs-target="#signupTab">
                            Sign up
                        </a>
                    </small>
                </div>
            </div>

            <div class="tab-pane fade" id="signupTab">
                <h4 class="mb-3 text-center fw-semibold">Create your account</h4>
                <form>
                    <div class="mb-3">
                        <label class="fomr-label">Full Name</label>
                        <input type="text" class="form-control account-form" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label class="fomr-label">Email Address</label>
                        <input type="email" class="form-control account-form" placeholder="johndoe@exmaple.com">
                    </div>
                    <div class="mb-3">
                        <label class="fomr-label">Password</label>
                        <input type="password" class="form-control account-form" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label class="fomr-label">Confirm password</label>
                        <input type="password" class="form-control account-form" placeholder="">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="termsCheck">
                        <label for="termsCheck" class="form-check-label">
                            I agree to the <a href="">Terms & Privacy</a> 
                        </label>
                    </div>
                    <button class="btn btn-success w-100" type="submit">Create Account</button>
                </form>
                    
                <div class="divider text-center my-3">or continue with</div>
                <button class="btn btn-outline-danger w-100 mb-2"><i class="bi bi-google"></i></button>
                <button class="btn btn-outline-primary w-100"><i class="bi bi-facebook"></i></button>

                <div class="text-center mt-3">
                    <small>
                        Already have an account?
                        <a href="#loginTab"
                            class="text-success fw-semibold"
                            data-bs-toggle="pill" 
                            data-bs-target="#loginTab">
                            Log in
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/index.ts" type="module"></script>


</body>
</html>
